<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <label>Welcome to my Page for Demo <a href="/data">All Url Data</a></label>
        </div>
        <form id="form_shorten" role="form">
            <div class="input-group">
                <input type="url" class="form-control text-url" placeholder="Enter a URL to shorten..." value=""
                    required />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success btn-shorten">Shorten</button>
                </span>
            </div>
        </form><br />
        <div id="shorten_area" class="hide">Shortened URL: <span class="shortened-url"></span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
